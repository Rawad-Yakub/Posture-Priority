<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Image with Text</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #0D0548;
    }

    .first-p {
        margin: 0 0 1rem; /* Margin shorthand: top 0, right 0, bottom 1rem, left 0 */
        font-size: 3.5rem;
    }

    .other-p {
        margin: 0 0 0.4rem; /* Reset margin to default (0) */
        font-size: 2rem;
    }

    .container {
        display: flex;
        width: 100%; /* Adjust as needed */
        height: 70vh; /* Adjust as needed */
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .image {
        width: 70%;
        height: 100%;
        background-image: url(https://images.pexels.com/photos/209969/pexels-photo-209969.jpeg?auto=compress&cs=tinysrgb&w=600); 
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .fade-effect {
        width: 100%;
        height: 100%;
        position: absolute;
        background: linear-gradient(to right, rgba(255, 255, 255, 0), #0D0548);
    }
    .header {
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        background-color: #0D0548;
        text-align: center; /* Centers text horizontally */
    }
    .text {
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        background-color: #0D0548;
        color: white;
        text-align: center; /* Centers text horizontally */
        font-size: 2rem;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="fade-effect"></div>
        </div>
        <div class="text">
            <p class="first-p"><i>Posture</i> <strong>Priority</strong></p>
            <p class="other-p">Your Posture,</p>
            <p class="other-p">Our Priority</p>
        </div>
    </div>
</body>
</html>
