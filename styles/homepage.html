<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Image with Text</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #72A857;
    }

    .first-p {
        margin: 0 0 1rem;
        font-size: 3rem;
    }

    .other-p {
        margin: 0 0 0.4rem;
        font-size: 2rem;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 100%; 
        height: auto;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        background-color: #252526; 
    }

    .image-text-container {
        display: flex;
        width: 100%;
        height: 70vh;
    }

    .image {
        width: 70%;
        height: 100%;
        background-image: url(https://images.pexels.com/photos/209969/pexels-photo-209969.jpeg?auto=compress&cs=tinysrgb&w=600); 
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .fade-effect {
        width: 100%;
        height: 100%;
        position: absolute;
        background: linear-gradient(to left, rgba(255, 255, 255, 0), #525253);
    }

    .text {
        width: 30%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        color: white;
        text-align: center;
        font-size: 2rem;
        background: linear-gradient(to left, #525253, #252526);
    }

    .columns {
        display: flex;
        justify-content: space-around;
        width: 100%;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-left: 2px solid white;
        border-right: 2px solid white;
        border-bottom: 2px solid white;
        box-sizing: border-box;
        margin-bottom: 20px; 
        padding-bottom: 20px;
        background: #606EA0;
    }

    .column-header {
        color: white;
        padding: 20px 0;
        margin: 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-top: 2px solid white;
        border-right: 2px solid white;
        border-left: 2px solid white;
        background: #545F8C;
        text-align: center;
    }

    .column {
        width: 30%;
        padding: 20px 20px 20px;
        box-sizing: border-box;
        background: #606EA0;
        color: white;
        text-align: center;
        border: 2px solid white;
        justify-content: space-around;
        border-radius: 10px;
        padding: 20px 0;
    }

    .column h3 {
        margin-top: 0;
    }

    .column ul {
        list-style: none;
        padding: 0;
    }

    .column ul li {
        margin: 0.5rem 0;
        font-size: 1.25rem;
    }

    .spacer {
        width: 100%;
        height: 40px; 
        background-color: #252526;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="image-text-container">
            <div class="text">
                <p class="first-p">Your Posture, Our Priority</p>
                <p class="other-p">,</p>
                <p class="other-p"></p>
            </div>
            <div class="image">
                <div class="fade-effect"></div>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="column-header">
            <h2>Why Posture Priority?</h2>
        </div> 
        <div class="columns">
            <div class="column">
                <h3>Personalized Generated Exercises</h3>
                <ul>
                    <li>Our Chat-GPT powered AI generates an exercise based on your photos</li>
                </ul>
            </div>
            <div class="column">
                <h3>Track Your Progress</h3>
                <ul>
                    <li>Sign in and see your progress from your uploads!</li>
                </ul>
            </div>
            <div class="column">
                <h3>Easy to Use</h3>
                <ul>
                    <li>Upload a photo today and get results fast</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
